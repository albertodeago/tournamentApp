<ion-menu [content]="content" [ngClass]="tournamentClass">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{tournamentClass}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [ngClass]="tournamentClass + ' lateral-menu'">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <span class="lateral-menu-item">
          <span class="lateral-menu-icon" [ngClass]="p.title"></span>
          <span class="lateral-menu-label">{{p.title}}</span>
          <span class="ghost"></span>
        </span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
