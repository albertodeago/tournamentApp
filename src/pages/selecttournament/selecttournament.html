<ion-header>
  <ion-navbar>
    <ion-title>Seleziona il torneo</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">

  <ion-card *ngFor="let tournament of tournamentList" (click)="selectTournament(tournament)" [ngClass]="'select-tournament-card'">
    <img class="tournament-image-bkg" src="../assets/tournament-images/{{tournament}}.jpg"/>
    <div class="tournament" [ngClass]="tournament">    	
    </div>
  </ion-card>

</ion-content>
